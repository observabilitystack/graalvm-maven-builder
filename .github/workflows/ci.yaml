name: continuous integration

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        graalvm_tag: [25.0.0-ol10] # 25.0.0-muslib-ol10

    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - name: build Docker file
        uses: docker/build-push-action@v6
        with:
          push: false
          build-args: |
            GRAALVM_TAG=${{ matrix.graalvm_tag }}
